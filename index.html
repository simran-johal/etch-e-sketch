<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doodles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon_io/favicon.ico" type="image/x-icon">
  </head>



  <body>
    <header>
        <h1>Doodles</h1>
        <p>By Sim</p>
    </header>
    


    <main>

        <div id="grid-container"></div>

        <div id="controls-container">
            <div id="button-options">
                <input id="color-picker" type ="color" >
                <button id="color-mode" class="button-options four-buttons left-column">Color Mode</button>
                <button id="rainbow-mode" class="button-options four-buttons left-column">Rainbow Mode</button>
                <button id="eraser" class="button-options four-buttons right-column">Eraser</button>
                <button id="clear" class="button-options four-buttons right-column">Clear</button>
            </div>
            <div id="slider-module">
                <input id="slider-scale" type="range" value="50" min="10" max="100">
                <span id="slider-value">50</span>
            </div>
        </div>

    </main>
    <footer>
    </footer>


	<script src="script.js"></script>
  </body>


</html>
